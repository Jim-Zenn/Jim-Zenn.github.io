  course-number: "MATH 170A"
  course-title: "Probability Theory"
  course-units: 4
  course-color: "#10AD2C"
  course-introduction: "Probability and stochastic processes are used to create and analyze models in a broad range of fields, including statistics, economics, finance, engineering, biology and physics. Mathematics 170AB and 171 are designed to give a firm foundation in this area for students who will work and/or do graduate work in one of these fields. They also provide an excellent background for graduate work in probability and related areas of mathematics."
